{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-primary" href="#" target="_blank">New Member</a>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 5px;"></span>
                <span>Mem_List</span>
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Book_ID</th>
                        <th>ISBN</th>
                        <th>Member_No</th>
                        <th>Date lost</th>
                        <th>Date Find</th>
                        <th>Date New</th>
                    </tr>
                </thead>
                <tbody>
                    {% for obj in lost_book_info %}
                    <tr>
                        <th>{{ obj.book_id}}</th>
                        <td>{{ obj.isbn }}</td>
                        <td>{{ obj.member_no }}</td>
                        <td>{{ obj.date_lost }}</td>
                        <td>{{ obj.date_find }}</td>
                        <td>{{ obj.date_new }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
